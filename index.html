<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Parallax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<!--        <img src="img/ocean1.png" class="bg"> -->
        <div class="bg">
            <h2>in case you missed it...</h2>
            <h1 class="text">We are swimming in plastic.</h1>
        </div>
        <div class="item1 par" data-speedX="60" data-speedY="0"></div>
        <div class="item2 par" data-speedX="-60" data-speedY="0"></div>
        <div class="item3 par" data-speedX="-60" data-speedY="0"></div>
        <div class="item4 par" data-speedX="-40" data-speedY="10"></div>
        <div class="item5 par" data-speedX="30" data-speedY="-30"></div>
        <div class="item6 par" data-speedX="-15" data-speedY="60"></div>
        <div class="item7 par" data-speedX="30" data-speedY="10"></div>
        <div class="item8 par" data-speedX="40" data-speedY="70"></div>
        <div class="item9 par" data-speedX="60" data-speedY="10"></div>
        <div class="item10 par" data-speedX="30" data-speedY="40"></div>
        <div class="item11 par" data-speedX="-20" data-speedY="40"></div>
        <div class="item12 par" data-speedX="40" data-speedY="-10"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
